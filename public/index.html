<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon 3D Viewer example</title>
    <style>
        html,
        body {
            overflow: hidden;

            height: 100%;

    <script src="bundle.js"></script>

</html>
